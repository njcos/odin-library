<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="inputs">
        <form action="" method="post" class="add-book">
            <div class="form-header">
                <h1 class="form-title">Add a book</h1>
                <div class="close">X</div>
            </div>

            <input type="text" name="title" class="title" id="title" placeholder="Title">
            <input type="text" name="author" class="author" placeholder="Author">
            <input type="number" name="pages" class="pages" placeholder="Pages">
            <button type="submit" class="add-button">Add to library</button>
        </form>
        <div class="title">
            <div class="header">
                <h1 class="library">My Odin Library</h1>
                <button class="newBook">
                    Add Book
                </button>
            </div>
        </div>
        <div class="cards">
        
        </div>
    
    </div>
    
</body>
</html>
