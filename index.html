<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="inputs">
        <form action="" method="post">
            <input type="text" name="title" class="title" id="title" placeholder="Title">
            <input type="text" name="author" class="author" placeholder="Author">
            <input type="number" name="pages" class="pages" placeholder="Pages">
            <button type="button" class="add-button">Add to library</button>
        </form>
    </div>
    
</body>
</html>
